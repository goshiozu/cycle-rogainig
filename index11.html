<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>チーム登録</title>
    <link rel="stylesheet" href="stylesheet10.css">
  </head>
  <body>
     <h1>チーム登録(参加者側)</h1>
     <p class="team name">チーム名：<br>
      <input type="text" size="40" maxlength="20" placeholder="チーム名を入力してください">
    <p class="stand no">①お名前：<br>
        <input type="text" size="40" maxlength="20" placeholder="代表者名を入力してください(1人目)">
    <p class="stand no">②お名前：<br>
        <input type="text" size="40" maxlength="20" placeholder="参加者名を入力してください(2人目)">
    <p class="stand no">③お名前：<br>
        <input type="text" size="40" maxlength="20" placeholder="参加者名を入力してください(3人目)">
    <p class="stand no">④お名前：<br>
        <input type="text" size="40" maxlength="20" placeholder="参加者名を入力してください(4人目)">
    <p class="stand no">⑤お名前：<br>
        <input type="text" size="40" maxlength="20" placeholder="参加者名を入力してください(5人目)">
        <p>※1チームにつき参加者は1〜5名までです</p>
    <br>
    <a href=""><button type="button">完了</button></a>
  <body>
</html>
